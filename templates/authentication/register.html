{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<div class="row">
    <div class="col-md-4">

    </div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Реєстрація</h4>
                </div>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input
                            type="text"
                            name="username"
                            placeholder="Ім'я користувача"
                            id="usernameField"
                            value="{{fieldValues.username}}"
                            class="form-control form-control-sm"

                        />
                    </div>
                    <div class="invalid-feedback" style="display: none">

                    </div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>
                    <div class="form-group">
                        <input
                            type="email"
                            name="email"
                            placeholder="Електронна пошта"
                            id="emailField"
                            class="form-control form-control-sm"
                            value="{{fieldValues.email}}"
                        />
                    </div>
                    <div class="emailFeedBackArea invalid-feedback" style="display: none">

                    </div>
                    <div class="form-group">
                        <input
                                type="password"
                                name="password"
                                placeholder="Пароль"
                                id="passwordField"
                                class="form-control form-control-sm"
                        />
                        <small class="float-right py-3 showPasswordToggle">Показати пароль</small>

                    </div>
                    <input type="submit" value="Зареєструватися" class="btn btn-block btn-primary submit-btn"/>


                </form>
            </div>
        </div>

    </div>
</div>
<div class="col-md-4"></div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
