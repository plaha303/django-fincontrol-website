{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'income' %}">Надходження</a></li>
            <li class="breadcrumb-item active" aria-current="page">Додати</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-body">
            <form action="{% url 'add-income' %}" method="post">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="">Сума</label>
                    <input 
                            type="text" 
                            class="form-control form-control-sm" 
                            name="amount" 
                            value="{{ values.amount }}">
                </div>
                
                <div class="form-group">
                    <label for="">Опис</label>
                    <input 
                            type="text" 
                            class="form-control form-control-sm" 
                            name="description" 
                            value="{{ values.description }}">
                </div>
                
                <div class="form-group">
                    <label for="">Джерело</label>
                    <select class="form-control" name="source">
                        <option selected name="source" value="{{ values.source }}">{{ values.source }}</option>
                        {% for source in sources %}
                            <option name="source" value="{{ source.name }}">{{ source.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="">Дата</label>
                    <input type="date" class="form-control form-control-sm" name="income_date">
                </div>
                
                <button type="submit" class="btn btn-primary btn-sm mt-3">Додати</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
